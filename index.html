<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Behavioral Analysis</title>
<link rel="stylesheet" href="web.css">
</head>
<body>

<div class="container">
  <h1>Behavioral Interpreter</h1>
  <p>Enter relationship statements (one per line). Examples:</p>
  <ul>
    <li>Demand depends on Price and Income</li>
    <li>HouseholdSize = Adults + Children</li>
    <li>Income = Salary + Bonus</li>
    <li>Expenditure depends on HouseholdSize and Income</li>
    <li>TestScore is influenced by StudyHours, Sleep</li>
  </ul>

  <div id="statements-container"></div>

  <div class="button-row">
    <button class="btn-add" onclick="addStatement()">+ Add statement</button>
    <button class="btn-clear" onclick="clearAll()">Clear all</button>
    <button class="btn-interpret" onclick="interpret()">Interpret</button>
  </div>

  <div id="interaction-container" class="interactions" style="display:none;"></div>
  <div id="output-container"></div>
</div>

<script src="state.js"></script>
</body>
</html>
